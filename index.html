<link rel='stylesheet' type='text/css' href="enderman.css">
<h2>minecraft</h2>
<h1>Enderman</h1>

<div class="enderman">
  <!-- enderman head -->
  <div class="head">
    <div class="front">
      <span class="left-eye"></span>
      <span class="right-eye"></span>
    </div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <!-- angry enderman mouth -->
  <div class="mouth"></div>
  <!-- enderman body -->
  <div class="enderman-body"></div>
  <!-- arms -->
  <div class="left-arm"></div>
  <div class="right-arm"></div>
  <!-- legs -->
  <div class="left-leg"></div>
  <div class="right-leg"></div>
  
  <ul class="ender-dust">
    <li class="particle"></li>
    <li class="particle"></li>
    <li class="particle"></li>
    <li class="particle"></li>
    <li class="particle"></li>
    <li class="particle"></li>
    <li class="particle"></li>
    <li class="particle"></li>
  </ul>
  
</div>
